<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student study pattern</title>
</head>
<body>
    <script>
       var z = prompt("How many subjects did you learn in a day");
       for(i=0;i<z;i++)
       {
        var a = prompt("Enter the subject");
        var b = prompt("you studied for what time interval (considering 1 time intercal is 15 minutes)\n");
        var d=[0,0,0,0,0];
        for(let i = 0; i < b; i++)
        {
        var c = prompt(" Enter your method of study per time interval\n 1) Audiobook\n 2) Textbook\n 3) Notes\n 4) Short Videos\n 5) Video Tutorials ");
        
        switch (c)
        {
            case '1' :++d[0];
               break;
            case '2' :++d[1];
               break;
            case '3' :++d[2];
               break;

            case '4' :++d[3];
               break;
            case '5' :++d[4];
               break;
            default :
            i--;
               c = prompt("Option dosen't exist!! PLEASE RE ENTER YOUR OPTION (ok)")
        }
   
    }
    document.write("<h1><b><i><u>subject "+ a + " </b></i></u></h1> <br>");
    function c0()
    {
        if(d[0]!=0)
        {document.write("<h2>You went through Audiobook for "+ d[0] +" time interval</h2><br>");
     }
    }
    c0();
    function c1()
    {
        if(d[1]!=0)
        {document.write("<h2>You went through textook for "+ d[1] +" time interval</h2><br>");}
    }
     c1();
     function c2()
    {
        if(d[2]!=0)
        {document.write("<h2>You went through Notes for "+ d[2] +" time interval</h2><br>");}
    }
     c2();   
     function c3()
    {
        if(d[3]!=0)
        {document.write("<h2>You went through Short Videos for "+ d[3] +" time interval</h2><br>");}
    }
     c3();   
     function c4()
    {
        if(d[4]!=0)
        {document.write("<h2>You went through Video Tutorials for "+ d[4] +" time interval</h2><br>");}
    }
     c4();
     let largest = d[0];
    
     function c5()
     {
     let p=0;
        for (let j = 1; j < 5; j++)
        {
            if (d[j] > largest) 
            {
                largest = d[j];
                p=j;
              
            }
           
        }
        document.write( "<h2>the largest number is " + largest + "  at position " + ++p + "</h2><br>");
    
    if(p==1)
      {
        document.write("<h2>You have visited Audiobook most frequently");
        document.write(" for the subject " + a + "</h2><br>");
      }
    else if(p==2)
      {
        document.write("<h2>You have visited Textbook most frequently");
        document.write(" for the subject " + a + "</h2><br>");
      }
    else if(p==3)
      {
        document.write("<h2>You have visited Notes most frequently");
        document.write(" for the subject " + a + "</h2><br>");
      }
    else if(p==4)
      {
        document.write("<h2>You have visited Short Videos most frequently");
        document.write(" for the subject " + a + "</h2><br>");
      }
    else
      {
        document.write("<h2>You have visited Video Tutorials most frequently");
        document.write(" for the subject " + a + "</h2><br>");
      }

    }
    c5(); 
       }
    
    </script>
</body>
</html>
